<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>index</title>
	</head>
	<body>
		<div id="map" style="position:fixed;width:100%;height:100%;"></div>
		<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2336b326cb056641c5d5cce4349add2a"></script>
		<script th:inline="javascript">
			// 카카오 지도 API 가이드 참고
			var container = document.getElementById('map');
			var options = {
				center: new kakao.maps.LatLng(35.17973710684517, 129.07508977356642), // 지도 중심 좌표(부산시청)
				level: 5 //지도 레벨 (확대, 축소 정도)
			};
			
			var map = new kakao.maps.Map(container, options);
			var items = [[${items}]];
			
			for(var item of items){
				// 마커 생성
				var marker = new kakao.maps.Marker({
								title: item.animal_hospital,
								position: new kakao.maps.LatLng(item.lat, item.lon)
							});
				// 마커 표시
				marker.setMap(map);
			}
		</script>	
	</body>
</html>
