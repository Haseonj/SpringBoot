<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>    
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/js/zipcode.js}"/>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
	 	// 타자 검증에 사용하는 정규표현식
	    let reUid 	= /^[a-z]+[a-z0-9]{5,19}$/g;
	    let rePass 	= /^(?=.*[a-zA-z])(?=.*[0-9])(?=.*[$`~!@$!%*#^?&\\(\\)\-_=+]).{8,16}$/;
	    let reName 	= /^[ㄱ-힣]+$/;
	    let reNick 	= /^[a-zA-Zㄱ-힣0-9][a-zA-Zㄱ-힣0-9]*$/;
	    let reEmail = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
	    let reHp 	= /^01(?:0|1|[6-9])-(?:\d{4})-\d{4}$/;
    
    
    	// window > javascript 내장객체
    	window.onload = function(){

    		const xhr = new XMLHttpRequest();
    		const btnCheckUid = document.getElementById('btnCheckUid');
    		const pass2 = document.getElementsByName('pass2');
    		const btnCheckNick = document.getElementById('btnCheckNick');
    		
    		
    		// 버튼을 눌렀을때 이벤트
    		btnCheckUid.addEventListener('click', ()=>{

    			// 선택자 함수
    			let uid = document.querySelector('input[name=uid]').value;
    			const resultUid = document.querySelector('.resultUid');
    			
    			if(!uid.match(reUid)){
    				resultUid.innerText = '유효한 아이디가 아닙니다.';
    				resultUid.style.color = 'red';
    				return;
    			}
    			
    			// AJAX 전송
    			xhr.open("GET", "/Sboard/user/checkUid?uid="+uid);
    			xhr.responseType = "json";
    			xhr.send();
    			
    			xhr.onreadystatechange = function(){
    				
    				if(xhr.readyState == XMLHttpRequest.DONE){
    					
    					// 데이터 처리 성공했을 경우
    					if(xhr.status == 200){
    						const data = xhr.response;
    						console.log(data);
    						
    						
    						if(data.result == 1){
    							resultUid.innerText = '이미 사용중인 아이디 입니다.';
    							resultUid.style.color = 'red';
    						}else{
    							resultUid.innerText = '사용 가능한 아이디 입니다.';
    							resultUid.style.color = 'green';
    						}
    						
    					}else{
    						alert("Request fail...");
    					}
    				}
    			}
    		});
    		
    		// 비밀번호 유효성 검사
    		pass2[0].addEventListener('focusout', ()=>{
    			
    			let pass1 = document.querySelector('input[name=pass1]').value;
    			let pass2 = document.querySelector('input[name=pass2]').value;
    			let resultPass = document.querySelector('.resultPass');
    			
    			if(pass2.match(rePass)){
					
    				if(pass1 == pass2){
    					resultPass.innerText = '사용 가능한 비밀번호 입니다.';
    					resultPass.style.color = 'green';
    				}else{
        				resultPass.innerText = '비밀번호가 일치하지 않습니다.';
        				resultPass.style.color = 'red';
    				}
    				
    			}else{
    				resultPass.innerText = '비밀번호는 숫자, 영문, 특수문자 포함 5자리 이상 이어야 합니다.';
    				resultPass.style.color = 'red';
    			}
    			
    		});
    		
    		// 별명 검사
    		btnCheckNick.addEventListener('click', ()=>{
    			
    			let nick = document.querySelector('input[name=nick]').value;
    			let resultNick = document.querySelector('.resultNick');
    			
    			if(!nick.match(reNick)){
    				resultNick.innerText = '유효한 별명이 아닙니다.';
    				resultNick.style.color = 'red';
    				return;
    			}
    			
    			xhr.open("GET", "/Sboard/user/checkNick?nick="+nick);
    			xhr.responseType = "json";
    			xhr.send();
    			
    			xhr.onreadystatechange = function(){
    				
    				if(xhr.readyState == XMLHttpRequest.DONE){
    					if(xhr.status == 200){
    						const data = xhr.response;
    						
    						if(data.result == 1){
    							resultNick.innerText = '이미 사용중인 별명입니다.';
    		    				resultNick.style.color = 'red';
    						}else{
    							resultNick.innerText = '사용 가능한 별명입니다.';
    		    				resultNick.style.color = 'green';
    						}
    					}
    				}
    			}
    			
    		});
    		
    		
    	}
    </script>
</head>
<body>
    <div id="wrapper">
        <header>
            <h3>Board System v1.0</h3>
        </header>

        <main id="user" class="register">

            <form th:action="@{/user/register}" method="post">
                <table border="1">
                    <caption>사이트 이용정보 입력</caption>
                    <tr>
                        <th>아이디</th>
                        <td>
                            <input type="text" name="uid" placeholder="아이디 입력"/>
                            <button type="button" id="btnCheckUid"><img src="../img/chk_id.gif" alt="중복확인"/></button>
                            <span class="resultUid"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>
                            <input type="password" name="pass1" placeholder="비밀번호 입력"/>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td>
                            <input type="password" name="pass2" placeholder="비밀번호 입력 확인"/>
                            <span class="resultPass"></span>
                        </td>
                    </tr>
                </table>

                <table border="1">
                    <caption>개인정보 입력</caption>
                    <tr>
                        <th>이름</th>
                        <td>
                            <input type="text" name="name" placeholder="이름 입력"/>                        
                        </td>
                    </tr>
                    <tr>
                        <th>별명</th>
                        <td>
                            <p>공백없이 한글, 영문, 숫자 입력</p>
                            <input type="text" name="nick" placeholder="별명 입력"/>
                            <button type="button" id="btnCheckNick"><img src="../img/chk_id.gif" alt="중복확인"/></button>
                            <span class="resultNick"></span>
                        </td>
                    </tr>                    
                    <tr>
                        <th>이메일</th>
                        <td>
                            <input type="email" name="email" placeholder="이메일 입력"/>
                        </td>
                    </tr>
                    <tr>
                        <th>휴대폰</th>
                        <td>
                            <input type="text" name="hp" placeholder="- 포함 13자리 입력"/>
                        </td>
                    </tr>
                    <tr>
                        <th>주소</th>
                        <td>
                            <input type="text" name="zip" placeholder="우편번호 검색" readonly/>
                            <button type="button" onclick="zipcode()"><img src="../img/chk_post.gif" alt="우편번호 찾기"/></button>
                            <input type="text" name="addr1" placeholder="기본주소 검색" readonly/>
                            <input type="text" name="addr2" placeholder="상세주소 입력"/>
                        </td>
                    </tr>
                </table>

                <div>
                    <a href="./login.html" class="btnCancel">취소</a>
                    <input type="submit" class="btnRegister" value="회원가입"/>
                </div>
            </form>            
        </main>

        <footer>
            <p>ⓒCopyleft by chhak.or.kr</p>
        </footer>    
    </div>
</body>
</html>
