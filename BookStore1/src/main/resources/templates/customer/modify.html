<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>customer::modify</title>
    </head>
    <body>
        <h3>고객수정</h3>
        <a th:href="@{/customer/list}">고객목록</a>
    
        <form th:action="@{/customer/modify}" method="post">
            <table border="1">
                <tr>
                    <td>고객번호</td>
                    <td><input type="text" name="custId" th:value="${customer.custId}" readonly></td>
                </tr>
                <tr>
                    <td>고객이름</td>
                    <td><input type="text" name="customerName" th:value="${customer.name}"></td>
                </tr>
                <tr>
                    <td>주소</td>
                    <td><input type="text" name="publisher" th:value="${customer.address}"></td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td><input type="text" name="price" th:value="${customer.phone}"></td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="submit" value="등록">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
